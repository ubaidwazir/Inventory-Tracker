<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"], input[type="submit"] { width: 100%; padding: 10px; }
        .button-group { display: flex; justify-content: space-between; margin-top: 20px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        body { font-family: Arial, sans-serif; }
        .header { text-align: center; margin-top: 40px; }
        .header h1 { font-size: 2.5em; color: #007bff; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Inventory Tracker</h1>
    </div>

    <div class="container">
        
        <form action="add_product.php" method="post">
            <div class="form-group">
                <label for="productId">Product ID:</label>
                <input type="text" id="productId" name="productId" required>
            </div>
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="sku">SKU:</label>
                <input type="text" id="sku" name="sku" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="supplierId">Supplier ID:</label>
                <input type="text" id="supplierId" name="supplierId" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <input type="submit" value="Add Product">
        </form>
        <div class="button-group">
            <button onclick="location.href='view_product.html'">View Products</button>
            <button onclick="location.href='update_product.html'">Update Product</button>
            <button onclick="location.href='delete_product.html'">Delete Product</button>
        </div>
    </div>
    <div class="footer" style="text-align: center; margin-top: 40px; font-size: 0.9em; color: #777;">
        
        <p>All Rights Reserved Â© Ubaid</p>
    </div>
</body>
</html>
