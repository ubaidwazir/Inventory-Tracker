<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"], input[type="submit"] { width: 100%; padding: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Product</h2>
        <form action="update_product.php" method="post">
            <div class="form-group">
                <label for="productId">Product ID:</label>
                <input type="text" id="productId" name="productId" placeholder="Enter the Product ID to update" required>
            </div>
            <div class="form-group">
                <label for="productName">New Product Name:</label>
                <input type="text" id="productName" name="productName" placeholder="Enter new Product Name">
            </div>
            <div class="form-group">
                <label for="description">New Description:</label>
                <input type="text" id="description" name="description" placeholder="Enter new Description">
            </div>
            <div class="form-group">
                <label for="sku">New SKU:</label>
                <input type="text" id="sku" name="sku" placeholder="Enter new SKU">
            </div>
            <div class="form-group">
                <label for="price">New Price:</label>
                <input type="number" id="price" name="price" placeholder="Enter new Price">
            </div>
            <div class="form-group">
                <label for="supplierId">New Supplier ID:</label>
                <input type="text" id="supplierId" name="supplierId" placeholder="Enter new Supplier ID">
            </div>
            <div class="form-group">
                <label for="quantity">New Quantity:</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter new Quantity">
            </div>
            <button type="submit">Update Product</button>
        </form>
    </div>
</body>
</html>
